<html>
<head>
    <title> Death Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box"></div>
        <text style="font-family: Impact" class="text">Game Over</text>
        <text class="text2">score: 1300</text>
        <button onclick="activate()">press me</button>
        <div id="death" class="hide">
            <button class="clicker clicker1" onclick="window.location.href='login.html'">Play Again</button>
            <button class="clicker clicker2" onclick="window.location.href='login.html'">Leaderboards</button>
            <button class="clicker clicker3" onclick="window.location.href='login.html'">Profile</button>

        </div>


</body>
<script>
    function activate()
    {
        var x = document.getElementById("death")
        if (x.style.display === "block")
        {
            x.style.display = "none";
        }
        else {
        x.style.display = "block";
        }
    }
</script>



</html>
